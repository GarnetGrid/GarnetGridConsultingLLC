        :root {
            --portal-bg: #050505;

        body {

        .dashboard-header {
            position: fixed;
            top: 0;
            left: 0;

            color: #888;
            padding: 0.5rem 1rem;
            cursor: pointer;
            font-family: 'Inter', sans-serif;
            font-size: 0.8rem;
            transition: all 0.3s;

            border-color: var(--garnet-main);
            color: white;
        }

        .dashboard-container {
            max-width: 1200px;
            margin: 4rem auto;
            padding: 0 2rem;
        }

        .welcome-text {
            font-family: 'Outfit', sans-serif;
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }

        .breadcrumb {
            color: #666;
            margin-bottom: 3rem;
            font-family: 'JetBrains Mono', monospace;
        }

        .asset-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
        }

        .asset-card {
            background: var(--portal-card-bg);
            border: 1px solid var(--portal-border);
            padding: 2rem;
            position: relative;
            transition: transform 0.3s, border-color 0.3s;
        }

        .asset-card:hover {
            transform: translateY(-5px);
            border-color: var(--garnet-main);
        }

        .asset-type {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.7rem;
            color: #888;
            border: 1px solid #333;
            display: inline-block;
            padding: 0.2rem 0.5rem;
            margin-bottom: 1rem;
            border-radius: 4px;
        }

        .asset-title {
            font-family: 'Outfit', sans-serif;
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }

        .asset-meta {
            color: #aaa;
            font-size: 0.9rem;
            margin-bottom: 2rem;
            line-height: 1.5;
        }

        .download-btn {
            display: inline-block;
            width: 100%;
            text-align: center;
            background: white;
            color: black;
            padding: 1rem;
            text-decoration: none;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: background 0.3s;
        }

        .download-btn:hover {
            background: var(--garnet-main);
            color: white;
        }

        .security-badge {
            position: absolute;
            top: 1rem;
            right: 1rem;
            color: var(--garnet-main);
            opacity: 0.5;
        }

        /* --- API Key Section Styles --- */
        .secrets-section {
            margin-top: 4rem;
            border-top: 1px solid var(--portal-border);
            padding-top: 3rem;
        }

        .secrets-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .key-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 2rem;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.9rem;
        }

        .key-table th {
            text-align: left;
            color: #888;
            padding: 1rem;
            border-bottom: 1px solid var(--portal-border);
        }

        .key-table td {
            padding: 1rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .status-active {
            color: #4CAF50;
        }

        .revoke-btn {
            background: rgba(255, 50, 50, 0.1);
            color: #ffcccc;
            border: 1px solid rgba(255, 50, 50, 0.3);
            border-radius: 4px;
            padding: 0.3rem 0.6rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .revoke-btn:hover {
            background: rgba(255, 50, 50, 0.3);
            border-color: #ff5050;
        }

        .create-key-form {
            display: flex;
            gap: 1rem;
            background: var(--portal-card-bg);
            padding: 1.5rem;
            border: 1px solid var(--portal-border);
            align-items: center;
        }

        .input-dark {
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid #444;
            color: white;
            padding: 0.8rem 1rem;
            font-family: 'Inter', sans-serif;
            flex-grow: 1;
        }

        .action-btn {
            background: white;
            color: black;
            border: none;
            padding: 0.8rem 1.5rem;
            cursor: pointer;
            font-weight: 600;
            text-transform: uppercase;
        }

        .action-btn:hover {
            background: var(--garnet-main);
            color: white;
        }

        /* Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: #111;
            border: 1px solid var(--garnet-main);
            padding: 2rem;
            max-width: 500px;
            width: 90%;
            text-align: center;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.8);
        }

        .new-key-display {
            background: #222;
            padding: 1rem;
            font-family: 'JetBrains Mono', monospace;
            color: var(--garnet-main);
            font-size: 1.1rem;
            margin: 1.5rem 0;
            word-break: break-all;
            border: 1px dashed #444;
        }

        </head><body>< !-- Secure Header --><header class="dashboard-header"><div class="logo">GARNET GRID <span style="font-weight:300; opacity:0.7;">| SECURE NODE</span></div><div style="display:flex; gap:2rem; align-items:center;"><span class="user-id">ID: <span id="sessionID">...</span></span><button class="logout-btn" onclick="logout()">TERMINATE SESSION</button></div></header><main class="dashboard-container"><h1 class="welcome-text">Enterprise Repository</h1><div class="breadcrumb">>ROOT_ACCESS / PRODUCTS / SOURCE_CODE</div><div class="asset-grid">< !-- JGPT Source Asset --><div class="asset-card"><div class="security-badge">ðŸ”’ CONFIDENTIAL</div><div class="asset-type">SOURCE ARTIFACT</div><h2 class="asset-title">JGPT Engine v1.0</h2><div class="asset-meta"><ul><li><strong>Format:</strong>.ZIP Archive (Source Code)</li><li><strong>Size:</strong><span id="fileSize">Calculated...</span></li><li><strong>License:</strong>Enterprise Proprietary</li><li><strong>SHA256:</strong>0xCONFIDENTIAL</li></ul><p style="margin-top:1rem; font-size:0.85rem; color:#666;">Complete source tree for the JGPT Reasoning Engine. Includes Python backend,

        }) .catch(()=> {
                document.getElementById('fileSize').innerText='Unknown Size';
            });

        // --- API Key Management (Admin Check) ---

        function loadApiKeys() {
            fetch(`$ {
                    API_BASE
                }

                /auth/api-keys`, {
                credentials: 'include'

            }) .then(res=> {
                if (res.status===403) return []; // Not admin
                if ( !res.ok) throw new Error('Failed to fetch keys');
                return res.json();

            }) .then(keys=> {
                if (keys.length > 0 || document.getElementById('sessionID').innerText.includes('admin')) {
                    document.getElementById('secretsSection').style.display='block';
                    renderKeys(keys);
                }
            }) .catch(err=> console.log('Admin check:', err));
        }

        function renderKeys(keys) {
            const tbody=document.getElementById('keyListBody');
            tbody.innerHTML='';

            keys.forEach(k=> {
                    const tr=document.createElement('tr');

                    tr.innerHTML=` <td style="color:white; font-weight:600;" >$ {
                        k.name
                    }

                    </td> <td>$ {
                        k.prefix
                    }

                    </td> <td>$ {
                        new Date(k.created_at).toLocaleDateString()
                    }

                    </td> <td><span class="status-active" >Active</span></td> <td><button class="revoke-btn" onclick="revokeKey(${k.id})" >REVOKE</button></td> `;
                    tbody.appendChild(tr);
                });
        }

        function generateKey() {
            const nameInput=document.getElementById('newKeyName');
            const name=nameInput.value.trim();
            if ( !name) return alert("Please enter a key name");

            fetch(`$ {
                    API_BASE
                }

                /auth/api-keys`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                }

                ,
                body: JSON.stringify({
                    name: name
                }),
            credentials: 'include'

        }) .then(res=> res.json()) .then(data=> {
                if (data.full_key) {
                    document.getElementById('fullKeyDisplay').innerText=data.full_key;
                    document.getElementById('keyModal').style.display='flex';
                    nameInput.value='';
                    loadApiKeys(); // Refresh list to show new entry (masked)
                }

                else {
                    alert("Error creating key");
                }
            }) .catch(err=> alert("Failed: " + err));
        }

        function revokeKey(id) {
            if ( !confirm("Are you sure? This action cannot be undone.")) return;

            fetch(`$ {
                    API_BASE
                }

                /auth/api-keys/$ {
                    id
                }

                `, {
                method: 'DELETE',
                credentials: 'include'

            }) .then(res=> {
                if (res.ok) loadApiKeys();
                else alert("Failed to revoke");
            }) .catch(err=> alert("Error: " + err));
        }

        function closeModal() {
            document.getElementById('keyModal').style.display='none';
            document.getElementById('fullKeyDisplay').innerText='';
        }

        // Initialize Admin Checks
        // Call this after user is loaded
        const originalUserFetch=fetch(`$ {
                API_BASE
            }

            /auth/me`, {
            credentials: 'include'

        }) .then(res=> {
                if ( !res.ok) {
                    throw new Error('Unauthorized');
                }

                return res.json();

            }) .then(user=> {
                document.getElementById('sessionID').innerText=user.email || 'USER';

                // Trigger Admin Load
                if (user.role==='admin') {
                    loadApiKeys();
                }

            }) .catch(()=> {
                // Redirect on auth failure
                window.location.href='portal.html';
            });
        </script></body></html>
