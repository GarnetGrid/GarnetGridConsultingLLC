services:
  db:
    image: pgvector/pgvector:pg16
    container_name: jgpt_db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-jgpt}
    ports:
      - "5433:5432"
    volumes:
      - jgpt_db_data:/var/lib/postgresql/data
      - ./jgpt-infra/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres -d jgpt" ]
      interval: 5s
      timeout: 3s
      retries: 20
    restart: unless-stopped

  api:
    build:
      context: ./jgpt-api
      dockerfile: Dockerfile
    container_name: jgpt_api
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@db:5432/${POSTGRES_DB:-jgpt}
      OLLAMA_BASE_URL: ${OLLAMA_BASE_URL:-http://host.docker.internal:11434}
      SECRET_KEY: ${SECRET_KEY:-jgpt_super_secret_key_change_me_in_prod}
    ports:
      - "8000:8000"
    volumes:
      - ./jgpt-api/kb:/app/kb:rw
      - ./jgpt-api/app:/app/app
      - ./jgpt-api/tests:/app/tests
      - jgpt_storage_data:/app/storage:rw
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  web:
    build:
      context: ./jgpt-web
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_BASE_URL: ${NEXT_PUBLIC_API_BASE_URL:-http://localhost:8000}
    container_name: jgpt_web
    env_file:
      - .env
    environment:
      NEXT_PUBLIC_API_BASE_URL: ${NEXT_PUBLIC_API_BASE_URL:-http://localhost:8000/api}
    ports:
      - "3000:3000"
    depends_on:
      api:
        condition: service_started
    restart: unless-stopped

volumes:
  jgpt_db_data:
  jgpt_storage_data:
