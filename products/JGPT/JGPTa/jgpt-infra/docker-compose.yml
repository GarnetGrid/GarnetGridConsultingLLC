services:
  db:
    image: pgvector/pgvector:pg16
    container_name: jgpt_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: jgpt
    # Use host 5433 to avoid clashing with any local Postgres on 5432
    ports:
      - "5433:5432"
    volumes:
      - jgpt_db_data:/var/lib/postgresql/data
      - ./postgres/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d jgpt"]
      interval: 5s
      timeout: 3s
      retries: 20

  api:
    build:
      context: ../jgpt-api
      dockerfile: Dockerfile
    container_name: jgpt_api
    env_file:
      - ../jgpt-api/.env.example
    environment:
      # Ollama is on your Mac host
      OLLAMA_BASE_URL: "http://host.docker.internal:11434"
      KB_WATCH: "1"
      KB_WATCH_POLL: "10"
      CHAT_MODEL: "llama3.2"
    ports:
      - "8000:8000"
    volumes:
      # Make KB writable so /ingest/web can write kb/web/**
      - ../jgpt-api/kb:/app/kb:rw
      - ../jgpt-api/app:/app/app
    depends_on:
      db:
        condition: service_healthy

volumes:
  jgpt_db_data:
