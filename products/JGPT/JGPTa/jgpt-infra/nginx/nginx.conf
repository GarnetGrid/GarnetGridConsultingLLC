events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;
    sendfile        on;
    keepalive_timeout  65;

    upstream api_server {
        server api:8000;
    }

    upstream web_server {
        server web:3000;
    }

    server {
        listen 80;
        server_name _; 

        # Forward API requests
        location /api/ {
            proxy_pass http://api_server/api/; 
            # Note: Trailing slash is important for stripping if needed, but here we match /api/ 
            # and want to pass /api/ to backend? 
            # If backend routes are /api/..., we should pass /api/
            proxy_pass http://api_server/api/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # Forward non-API requests to Next.js
        location / {
            proxy_pass http://web_server;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
        }
    }
}
