services:
  nginx:
    image: nginx:alpine
    container_name: jgpt_invincible_fortress
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ../nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      # - ./certs:/etc/nginx/certs:ro # Uncomment for SSL
    depends_on:
      - web
      - api
    restart: always
    networks:
      - jgpt_net

  db:
    image: pgvector/pgvector:pg16
    container_name: jgpt_db_prod
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-jgpt}
    volumes:
      - jgpt_db_prod_data:/var/lib/postgresql/data
    restart: always
    networks:
      - jgpt_net

  api:
    build:
      context: ../../jgpt-api
      dockerfile: Dockerfile
    container_name: jgpt_api_prod
    env_file:
      - ../../.env
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@db:5432/${POSTGRES_DB:-jgpt}
      OLLAMA_BASE_URL: ${OLLAMA_BASE_URL:-http://host.docker.internal:11434} # Needs adjustment for prod OLLAMA location
    volumes:
      - jgpt_storage_prod:/app/storage
      - jgpt_kb_prod:/app/kb
    depends_on:
      db:
        condition: service_started
    restart: always
    networks:
      - jgpt_net

  web:
    build:
      context: ../../jgpt-web
      dockerfile: Dockerfile
      args:
        # For build time, we might need the public URL if using static generation
        NEXT_PUBLIC_API_BASE_URL: ${NEXT_PUBLIC_API_BASE_URL:-/api}
    container_name: jgpt_web_prod
    env_file:
      - ../../.env
    ports:
      - "3000" # Exposed to internal network for Nginx
    restart: always
    networks:
      - jgpt_net

volumes:
  jgpt_db_prod_data:
  jgpt_storage_prod:
  jgpt_kb_prod:

networks:
  jgpt_net:
    driver: bridge
