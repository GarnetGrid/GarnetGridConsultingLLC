<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Garnet Grid | JWT Decoder</title>
    <style>
        :root { --bg: #0f172a; --text: #e2e8f0; --accent: #8b5cf6; --panel: #1e293b; }
        body { background: var(--bg); color: var(--text); font-family: system-ui, -apple-system, sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; min-h: 100vh; margin: 0; }
        .container { width: 100%; max-width: 800px; padding: 2rem; }
        h1 { margin-bottom: 2rem; text-align: center; background: linear-gradient(to right, #60a5fa, #c084fc); -webkit-background-clip: text; color: transparent; }
        textarea { width: 100%; height: 120px; background: var(--panel); border: 2px solid #334155; color: var(--text); padding: 1rem; border-radius: 0.75rem; font-family: monospace; font-size: 14px; resize: vertical; margin-bottom: 2rem; outline: none; transition: border-color 0.2s; }
        textarea:focus { border-color: var(--accent); }
        .output-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 2rem; }
        .section { background: var(--panel); padding: 1.5rem; border-radius: 0.75rem; border: 1px solid #334155; }
        .section h2 { margin-top: 0; font-size: 1rem; color: #94a3b8; text-transform: uppercase; letter-spacing: 0.05em; border-bottom: 1px solid #334155; padding-bottom: 0.5rem; margin-bottom: 1rem; }
        pre { font-family: monospace; white-space: pre-wrap; word-break: break-all; margin: 0; color: #a5b4fc; }
        .error { color: #f87171; text-align: center; margin-top: 1rem; display: none; }
        .valid { color: #4ade80; text-align: center; margin-top: 1rem; display: none; }
    </style>
</head>
<body>
    <div class="container">
        <h1>JWT Decoder</h1>
        <textarea id="input" placeholder="Paste Bearer token here (e.g., eyJhbGciOi...)"></textarea>
        
        <div id="valid-msg" class="valid">Valid Token Structure signature verified (client-side only)</div>
        <div id="error-msg" class="error">Invalid Token Format</div>

        <div class="output-grid">
            <div class="section">
                <h2>Header</h2>
                <pre id="header">{}</pre>
            </div>
            <div class="section">
                <h2>Payload</h2>
                <pre id="payload">{}</pre>
            </div>
        </div>
    </div>

    <script>
        const input = document.getElementById('input');
        const headerEl = document.getElementById('header');
        const payloadEl = document.getElementById('payload');
        const errorMsg = document.getElementById('error-msg');
        // const validMsg = document.getElementById('valid-msg'); // Signature verification not implemented offline

        function decode(token) {
            try {
                // Handle "Bearer " prefix
                if (token.toLowerCase().startsWith('bearer ')) {
                    token = token.slice(7);
                }
                
                const parts = token.split('.');
                if (parts.length !== 3) throw new Error('Invalid parts');

                const header = JSON.parse(atob(parts[0]));
                const payload = JSON.parse(atob(parts[1]));

                headerEl.textContent = JSON.stringify(header, null, 2);
                payloadEl.textContent = JSON.stringify(payload, null, 2);
                
                errorMsg.style.display = 'none';
                input.style.borderColor = '#4ade80';
            } catch (e) {
                headerEl.textContent = '{}';
                payloadEl.textContent = '{}';
                errorMsg.style.display = 'block';
                input.style.borderColor = '#f87171';
            }
        }

        input.addEventListener('input', (e) => decode(e.target.value.trim()));
    </script>
</body>
</html>
