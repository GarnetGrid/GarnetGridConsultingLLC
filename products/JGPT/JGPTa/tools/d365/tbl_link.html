<!DOCTYPE html>
<html>

<body>
    <h1>D365 Table Browser Linker</h1>
    <p>Drag this link to your bookmarks bar:</p>

    <a href="javascript:(function(){ 
        var url = window.location.href; 
        var base = url.split('?')[0]; 
        var table = prompt('Enter Table Name (e.g. CustTable):'); 
        if(table) { 
            window.open(base + '/?mi=SysTableBrowser&TableName=' + table + '&cmp=USMF'); 
        } 
    })();">Using Table Browser</a>

    <p>Usage: Go to your D365 environment, click the bookmark, type a table name.</p>
</body>

</html>
